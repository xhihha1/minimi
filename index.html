    <!-- 引入 Leaflet JavaScript -->
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha2d...crossorigin="></script> -->
    <script>
      // 初始化地圖
      // 這裡使用新北市板橋區的中心點作為範例經緯度
      var map = L.map("map").setView([25.0135, 121.4645], 13); // 經緯度, 縮放級別

      // 添加 OpenStreetMap 圖層
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // 添加一個標記 (Marker)
      L.marker([25.0135, 121.4645])
        .addTo(map)
        .bindPopup("<b>Mini Mi 板橋店</b><br>歡迎光臨！")
        .openPopup();

      // Hero image animation
      document.addEventListener("DOMContentLoaded", function () {
        const heroImg = document.querySelector(".hero-image img");
        if (heroImg) {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  heroImg.classList.add("animate-in");
                  observer.disconnect();
                }
              });
            },
            { threshold: 0.5 }
          );
          observer.observe(heroImg);
        }
      });
    </script>
